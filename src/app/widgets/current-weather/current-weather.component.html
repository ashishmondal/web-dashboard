<div *ngIf="weather" fxLayout="column" fxFlexFill fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      {{ place$ | async }}
    </div>
    <div>{{date$ | async}}</div>
    <!-- <db-clock></db-clock> -->
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between stretch">
    <div div fxLayout="column" fxLayoutAlign="space-between stretch">
      <div></div>
      <div class="wd-secondary-temp">
        {{tempLow$ | async | unitConverter: 'K':'C' | number:'1.0-0' }}°
      </div>
    </div>
    <div class="wd-current-temp">
      {{ tempCurrent$ | async | unitConverter: 'K':'C' | number:'1.0-0' }}
    </div>
    <!--<div clas="wd-unit">
      {{ temperatureUnit }}
    </div>-->
    <div div fxLayout="column" fxLayoutAlign="space-between stretch">
      <div>
        <div fxLayout="column">
          <i class="wi db-current-condition" [ngClass]="'wi-owm-' + (isSunriseNext ? 'night-' : 'day-') + weather.weather[0].id"></i>
          <div>
            {{weather.weather[0].main}}
          </div>
        </div>
      </div>
      <div class="wd-secondary-temp">
        {{tempHigh$ | async | unitConverter: 'K':'C' | number:'1.0-0' }}°
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <i class="wi db-moon-phase" [ngClass]="'wi-moon-'+moonPhase"></i>
    <div>
      <i class="wi db-sunrise" [class.wi-sunrise]="isSunriseNext" [class.wi-sunset]="!isSunriseNext"></i> {{ sunEventTime }}
    </div>
  </div>
</div>
