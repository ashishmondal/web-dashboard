<div>
  <div *ngIf="allEvents" fxFill fxLayout="column" fxLayoutAlign="start end">
    <div class="db-month-box" *ngFor="let month of upcomingEvents" fxFill fxLayout="column" fxLayoutAlign="start end">
      <div class="db-month" fxFill>{{month.month}}</div>
      <table>
        <tr *ngFor="let e of month.events">
          <td class="db-right-align">
            <div>{{e.summary}}</div>
            <div class="db-summary-bottom"></div>
          </td>
          <td>
            <div class="db-when">
              <div>{{e.when.day}}
              </div>
              <div> {{e.when.time}}
              </div>
            </div>
            <div class="db-when-bottom"></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
